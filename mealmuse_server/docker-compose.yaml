services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mealmuse
      POSTGRES_PASSWORD: "Z9Awf3eIz0wVLaaGBWttGtJ9-Og2oajz"
    volumes:
      - mealmuse_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "xA9KWzJ23wp2ZVHYvnLAvlpvEDBBhhPF"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mealmuse_test
      POSTGRES_PASSWORD: "SUT5A_bUJ72sUdqnY0GdfRHj8_WYdm-S"
    volumes:
      - mealmuse_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "LEtVxD3uwmgkNsOak05gjHGysXC3x7O4"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  mealmuse_data:
  mealmuse_test_data:
